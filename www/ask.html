<!DOCTYPE html>
<html>

<head>
    <title>提问页面</title>
    <meta charset="utf-8">
    <meta name="Keywords " content="$SiteKeywords " />
    <meta name="Description " content="$SiteDescription " />
    <link rel="stylesheet " type="text/css " href="css/globle.css " />
    <link rel="stylesheet " type="text/css " href="css/style.css " />
    <link rel="stylesheet " type="text/css " href="css/bootstrap.css " />
    <link rel="stylesheet " type="text/css " href="css/popupInsert.css " />
    <script src='js/jquery-2.0.3.js'></script>
    <script src='js/bootstrap.js'></script>
   <script src='js/public.js'></script>
    <script src='js/popupInsert.js'></script>
    <script src='js/jquery.cookie.js'></script>
</head>

<body>
    <div class="h50"></div>
    <div id="nav">
        <nav class="nav">
            <div class="back"><span class="glyphicon glyphicon-chevron-left"></span></div>
            <div class="title"><span>提问</span></div>
            <div class="user"><span class="glyphicon glyphicon-home"></span></div>
        </nav>
    </div>
    <main>
        <div class="ask-content">
            <form method="POST">
                <div class="form-group">
                    <textarea name="content" class="form-control form_content" placeholder="请输入提问内容"></textarea>
                </div>
                <input type="submit" class="btn btn-success form-control" value="提交问题" data-toggle="modal" data-target="#myModal">
            </form>
        </div>
    </main>
</body>
<script type="text/javascript">
// 提交问题
$("form").submit(function(e) {
    e.preventDefault()
    var data = $(this).serialize();
    console.log(data)
        // ajax发送请求
    $.post('/user/ask', data, function(res, statusText, xhr) {
        if (statusText == "success") {
            if (res.code = "success") {
                $.popup1(res.content, function() {
                    location.href = '/index.html'
                })
            } else {
                $.popup(res.content)
            }
        }
    })
})
</script>

</html>
