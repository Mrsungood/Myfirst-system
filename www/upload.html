<!DOCTYPE html>
<html>

<head>
    <title>个人资料页面</title>
    <meta charset="utf-8">
    <meta name="Keywords " content="$SiteKeywords " />
    <meta name="Description " content="$SiteDescription " />
    <link rel="stylesheet " type="text/css " href="css/bootstrap.min.css" />
    <link rel="stylesheet " type="text/css " href="css/globle.css " />
    <link rel="stylesheet " type="text/css " href="css/style.css " />
    <link rel="stylesheet " type="text/css " href="css/popupInsert.css " />
    <script src='js/jquery-2.0.3.js'></script>
     <script src='js/public.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/popupInsert.js'></script>
    <script src='js/jquery.cookie.js'></script>
</head>

<body>
    <div class="h50"></div>
    <div id="nav">
        <nav class="nav">
            <div class="back"><span class="glyphicon glyphicon-chevron-left"></span></div>
            <div class="title">个人资料</div>
            <div class="user"><span class="glyphicon glyphicon-home fs18"></span>
            </div>
        </nav>
    </div>
    <main>
        <div class="ask-content">
            <form enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="photo" required accept=".jpg,.gif">
                </div>
                <input type="submit" class="btn btn-success form-control" value="上传头像" data-toggle="modal" data-target="#myModal">
            </form>
        </div>
    </main>
</body>
<script type="text/javascript">
$(function() {

    // 上传图片
    $('form').submit(function(e) {
        e.preventDefault()
            // 获取表单数据
        var data = new FormData(this)
        $.ajax({
            url: '/user/photo',
            data: data,
            contentType: false,
            processData: false,
            type: 'POST',
            success: function(res, status, xhr) {
                if (res.code == 'success') {
                    $.popup1(res.content, function() {
                        location.href = '/index.html'

                    })
                } else {
                    $.popup('发生了错误')
                }

            }
        })

    })


})
</script>

</html>
