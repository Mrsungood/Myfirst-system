<!DOCTYPE html>
<html>

<head>
  <title>登录页面</title>
  <meta charset="utf-8">
  <meta name="Keywords " content="$SiteKeywords " />
  <meta name="Description " content="$SiteDescription " />
  <link rel="stylesheet " type="text/css " href="css/bootstrap.min.css" />
  <link rel="stylesheet " type="text/css " href="css/globle.css " />
  <link rel="stylesheet " type="text/css " href="css/style.css " />
  <script src='js/jquery-2.0.3.js'></script>
  <script src='js/index.js'></script>
</head>

<body>
  <div class="h50"></div>
  <div id="nav">
    <nav class="nav">
     <div class="back"><span class="glyphicon glyphicon-chevron-left"></span></div>
      <div class="title">登录</div>
      <div class="user"><span class="glyphicon glyphicon-plus-sign fs18"></span>
      </div>
    </nav>
  </div>
  <main>
    <div class="ask-content">
      <form >
        <div class="form-group">
          <input type="text" name="name" class="form-control" required pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{2,16}$" placeholder="请输入昵称">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control" required pattern="^.{6,16}$" placeholder="请输入密码">
        </div>
        <input type="submit" class="btn btn-success form-control" value="登录" data-toggle="modal" data-target="#myModal">
      </form>
    </div>
  </main>
</body>
<script type="text/javascript">
$(function(){
  $('.user').click(function(){
    location.href='register.html'
  })
 $('.btn').click(function(e) {
        e.preventDefault();
        var name = $('input[name=name]').val()
        var password = $('input[name=password]').val()
       
        console.log(name)
        $.post('/login/post', {
            name: name,
            password: password,
           
        }, function(response, statusText, xhr) {
            if (xhr.status == 200) {
            
            }
        })
    })

 })
</script>

</html>
